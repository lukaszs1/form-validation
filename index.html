<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<header><h1>Credit cartd</h1></header>
<main>
    <div class="ccCard">
        <form action="">
            <fieldset>
                <label for="ccNo">Card number</label>
                <input id="ccNo" type="number" data-fieldtype="creditCard" required>
                <span class="err">Card no is not valid</span>
            </fieldset>
            <fieldset>
                <label for="exDate">Expiration date</label>
                <input id="exDate" type="date" data-fieldtype="dateString" required>
                <span class="err">Date is not valid</span>
            </fieldset>
            <fieldset>
                <label for="cvv">CVV No</label>
                <input id="cvv" type="number" data-fieldtype="cvv" required>
                <span class="err">cvv no is not valid</span>
            </fieldset>
            <fieldset>
                <label for="storeNo">Store card number</label>
                <input id="storeNo" type="checkbox">
                <label for="email">Email address</label>
                <input id="email" type="email" data-fieldtype="email" required>
                <span class="err">Email is not valid</span>
            </fieldset>
            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</main>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/is_js/0.9.0/is.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
